  </style>
  <div class="top">
    <div class="page-title">快照</div>
    <div class="create snapshot">创建快照</div>
  </div>
  <table class="table-main">
    <tr>
      <th>名称</th>
      <th>创建日期</th>
      <th>操作</th>
    </tr>
    {foreach $list as $key=>$vo } 
    <tr>
      <td>{$vo.name}</td>
      <td>{$vo.created_at}</td>
      <td>
        <div class="mount mountsnapshot" data-id="{$vo.id}">恢复</div>
        <div class="uninstall uninstallsnapshot" data-id="{$vo.id}">删除</div>
      </td>
    </tr>
    {/foreach}
  </table>
  <script>
  	$(".snapshot").on("click", function () {
  		sweetCreatesnapshot();
    })
    function sweetCreatesnapshot() {
      Swal.fire({
        icon: 'warning',
        type: 'warning', // 弹框类型
        title: '', //标题
        text: "确定对选中的云主机创建快照吗？", //显示内容
        confirmButtonColor: '#3085d6', // 确定按钮的 颜色
        confirmButtonText: '确定', // 确定按钮的 文字
        showCancelButton: true, // 是否显示取消按钮
        cancelButtonColor: '#d33', // 取消按钮的 颜色
        cancelButtonText: "取消", // 取消按钮的 文字

        focusCancel: true, // 是否聚焦 取消按钮
        reverseButtons: true // 是否 反转 两个按钮的位置 默认是 左边 确定 右边 取消
      }).then((isConfirm) => {
        try {
          //判断 是否 点击的 确定按钮
          if (isConfirm.value) {
            ajax({
			    type:"post",
			    url:"{$MODULE_CUSTOM_API}",
			    data:{"func":"CreateSnap"},
			    success:function(data){
			    	if(data.status==200){
			    		Swal.fire("成功", data.msg, "success").then((isConfirm) => window.location.reload());
			    	}else{
			    		Swal.fire("失败", data.msg, "error");
			    	}
			        
			    }
			})
          } else {
          }
        } catch (e) {
          alert(e);
        }
      });
    }
    $(".mountsnapshot").on("click", function () {
    	var id = $(this).data("id")
  		sweetRecsnapshot(id);
    })
    function sweetRecsnapshot(id) {
      Swal.fire({
        icon: 'warning',
        type: 'warning', // 弹框类型
        title: '', //标题
        text: "确定恢复选中的快照吗？", //显示内容
        confirmButtonColor: '#3085d6', // 确定按钮的 颜色
        confirmButtonText: '确定', // 确定按钮的 文字
        showCancelButton: true, // 是否显示取消按钮
        cancelButtonColor: '#d33', // 取消按钮的 颜色
        cancelButtonText: "取消", // 取消按钮的 文字

        focusCancel: true, // 是否聚焦 取消按钮
        reverseButtons: true // 是否 反转 两个按钮的位置 默认是 左边 确定 右边 取消
      }).then((isConfirm) => {
        try {
          //判断 是否 点击的 确定按钮
          if (isConfirm.value) {
            ajax({
			    type:"post",
			    url:"{$MODULE_CUSTOM_API}",
			    data:{"func":"RestoreSnap","id":id},
			    success:function(data){
			    	if(data.status==200){
			    		Swal.fire("成功", data.msg, "success").then((isConfirm) => window.location.reload());
			    	}else{
			    		Swal.fire("失败", data.msg, "error");
			    	}
			        
			    }
			})
          } else {
          }
        } catch (e) {
          alert(e);
        }
      });
    }
    $(".uninstallsnapshot").on("click", function () {
    	var id = $(this).data("id")
  		sweetDelsnapshot(id);
    })
    function sweetDelsnapshot(id) {
      Swal.fire({
        icon: 'warning',
        type: 'warning', // 弹框类型
        title: '', //标题
        text: "确定删除选中的快照吗？", //显示内容
        confirmButtonColor: '#3085d6', // 确定按钮的 颜色
        confirmButtonText: '确定', // 确定按钮的 文字
        showCancelButton: true, // 是否显示取消按钮
        cancelButtonColor: '#d33', // 取消按钮的 颜色
        cancelButtonText: "取消", // 取消按钮的 文字

        focusCancel: true, // 是否聚焦 取消按钮
        reverseButtons: true // 是否 反转 两个按钮的位置 默认是 左边 确定 右边 取消
      }).then((isConfirm) => {
        try {
          //判断 是否 点击的 确定按钮
          if (isConfirm.value) {
            ajax({
			    type:"post",
			    url:"{$MODULE_CUSTOM_API}",
			    data:{"func":"DeleteSnap","id":id},
			    success:function(data){
			    	if(data.status==200){
			    		Swal.fire("成功", data.msg, "success").then((isConfirm) => window.location.reload());
			    	}else{
			    		Swal.fire("失败", data.msg, "error");
			    	}
			        
			    }
			})
          } else {
          }
        } catch (e) {
          alert(e);
        }
      });
    }
    function ajax(options){
	    //创建一个ajax对象
	    var xhr = new XMLHttpRequest() || new ActiveXObject("Microsoft,XMLHTTP");
	    //数据的处理 {a:1,b:2} a=1&b=2;
	    if(typeof(options.data)!='string'){
            var str = "";
            for(var key in options.data){
                str+="&"+key+"="+options.data[key];
            }
            str = str.slice(1)
        }else{
            var str = options.data;
        }
	    options.dataType=options.dataType||'json';
	    if(options.type == "get"){
	        var url = options.url+"?"+str;
	        xhr.open("get",url);
	        xhr.setRequestHeader("Authorization","JWT {$Think.get.jwt}");
	        xhr.send();
	    }else if(options.type == "post"){
	        xhr.open("post",options.url);
	        xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
	        xhr.setRequestHeader("Authorization","JWT {$Think.get.jwt}");
	        xhr.send(str)
	    }
	    //监听
	    xhr.onreadystatechange = function(){
	        //当请求成功的时候
	        if(xhr.readyState == 4 && xhr.status == 200){
	            var d = xhr.responseText;
	            d = JSON.parse(d);
	            //将请求的数据传递给成功回调函数
	            options.success&&options.success(d,xhr.responseXML)
	        }else if(xhr.status != 200){
	            //当失败的时候将服务器的状态传递给失败的回调函数
	            options.error&&options.error(xhr.status);
	        }
	    }
	}
	
  </script>
